<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">

        <title>Clock Template</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:400,900">
        <link rel="stylesheet" href="clock.css">
       
    </head>
    <body class="numbers">
        <div id="time-block">
    <div id="clock" class="Clock">
        <div class="number number1">
        <p>1</p>
        </div>
        <div class="number number2">
        <p>2</p>
        </div>
        <div class="number number3">
        <p>3</p>
        </div>
        <div class="number number4">
        <p>4</p>
        </div>
        <div class="number number5">
        <p>5</p>
        </div>
        <div class="number number6">
        <p>6</p>
        </div>
        <div class="number number7">
        <p>7</p>
        </div>
        <div class="number number8">
        <p>8</p>
        </div>
        <div class="number number9">
        <p>9</p>
        </div>
        <div class="number number10">
        <p>10</p>
        </div>
        <div class="number number11">
        <p>11</p>
        </div>
        <div class="number number12">
        <p>12</p>
        </div>
        <div id="sec-hand" class="sec"></div>
        <div id="min-hand" class="min"></div>
        <div id="hr-hand" class="hr"></div>
        <div id="origin" style="width:50px; height:50px; background:#333; transform-origin:50% 80%; border-radius:50%; position:absolute; top:45%; left: calc(49% - 20px);"></div>
        
        
            </div>
        </div>
    </body>
